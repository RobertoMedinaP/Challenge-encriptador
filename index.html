<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Challenge encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="imagenes/LogoAlura.png" class="logo" alt="Logo">
    </header>

    <main>
        <!-- Vamos separando con secciones y divisores -->
        <section class="section1">
            <div class="cajaTextArea">
                <!-- el placeholder es el que pone el texto por defecto -->
                <textarea placeholder="Ingrese el texto aquí" class="cajatexto"></textarea>
            </div>

            <!-- este disisor es para la alerta de poner minusculas y el icono -->
            <div class="alerta">
                <img src="imagenes/advertencia.svg" alt="advertencia">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <!-- este para los botones -->
            <div class="cajaBotones">
                <input type="button" class="botonEncriptar" value="Encriptar">
                <input type="button" class="botonDesencriptar" value="Desencriptar">
            </div>
        </section>

        <!-- la seccion 2 es el rectangulo, el muñeco, la respuesta y el boton copiar-->
        <section class="section2">
            <div class="contenedorImagenMuneco">
                <img src="imagenes/Muñeco.svg" alt="Imagen buscando">

            </div>
            <div class="contenedorParrafo">
                <!-- salto de linea -->
                <h3>Ningún mensaje fue <br>encontrado</h3>
                <p>Ingresa el texto que desees encriptar o <br>desencriptar.</p>
            </div>

            <div class="copiar">
                <input type="button" class="botonCopiar" value="Copiar">
            </div>

            <div class="contenedorResultado">
                <p class="textoResultado"></p>
            </div>
        </section>
    </main>

    <!-- enlazamos a javascript donde irá la lógica, siguiendo ejemplo del numero secreto -->
    <script src="app.js"></script>
    
</body>
</html>
